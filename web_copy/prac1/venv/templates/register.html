<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <style>
        @font-face {
            font-family: 'LeferiPoint-BlackObliqueA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/LeferiPoint-BlackObliqueA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }    
        @font-face {
            font-family: 'GmarketSansBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
<form method="POST" id="authForm">
  <div class="header">
    <h2 style="color: #2e42a6"><strong> Smart Yoga Partner </strong></h2>
    <h5><strong> Register </strong></h5>
    <p>
        <label for="regi_id">ID&nbsp&nbsp&nbsp</label>
        <input type="text " id="regi_id" name="regi_id" placeholder="id" style="font-family:GmarketSansBold;">
    </p>
 
    <p>
        <label for="regi_pw">PW&nbsp&nbsp</label>
        <input type="password" id="regi_pw" name="regi_pw" placeholder="pw" style="font-family:GmarketSansBold;">
    </p>
    <input class="submit" type="submit" name="submit" value="submit" style="WIDTH: 183pt"/>
 
    </div>
</form>

<style>
    body {
        font-family: LeferiPoint-BlackObliqueA;
        margin: 0;
        
    }
    
    .header {
        padding: 30px;
        text-align: center;
        color: #91c6ff;
        font-size: 30px;
        font-family: LeferiPoint-BlackObliqueA;
        
    }
    

    #regi_id {
        width: 200px;
        height: 30px;
        border: 3px solid #91c6ff;
        border-radius: 5px;
        
    }

    #regi_pw {
        width: 200px;
        height: 30px;
        border: 3px solid #91c6ff;
        border-radius: 5px;
        
    }

    .submit {
        width: 200px;
        height: 30px;
        border: 3px solid black;
        border-color: #91c6ff;
        border-radius: 5px;
        background-color: white;
        box-shadow: 5px 5px 5px lightgrey;
        font-family: LeferiPoint-BlackObliqueA;
    }
</style>
 
</body>
</html>
